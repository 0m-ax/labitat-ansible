# Wired
interface lan11 {
	AdvSendAdvert on;
	MinRtrAdvInterval 3;
	MaxRtrAdvInterval 6;
	AdvLinkMTU 1500;
	RDNSS 2a01:4260:1ab:: {};

	prefix 2a01:4260:1ab:b::/64 {
		#AdvValidLifetime 0;
		#AdvPreferredLifetime 0;
	};
};

