---
- name: Enable systemd-timesyncd
  systemd:
    name: systemd-timesyncd.service
    enabled: yes
    masked: no
    state: started
  when: not chroot
- name: '- when in chroot'
  command: systemctl enable systemd-timesyncd.service
  args:
    creates: '/etc/systemd/system/sysinit.target.wants/systemd-timesyncd.service'
  when: chroot

