---
- hosts: space.labitat.dk
  pre_tasks:
  - name: Detect chroot
    set_fact:
      chroot: "{{ ansible_connection == 'chroot' or 'container' in ansible_env }}"
    tags: always
  - name: Load secrets
    include_vars: 'secrets.yml'
    ignore_errors: yes
    tags: always
  roles:
  - space_server

